<div class="container-fluid">
    <div class="row" *ngIf="!product; else main_content">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <ng-template #main_content>
        <div class="row">
            <div class="col-md-5">
                <div class="card border-dark">
                    <img [src]=" product.imageUrl" class="img img-thumbnail border-dark">
                </div>
            </div>
            <div class="col-md-5">
                <div class="card border-dark">
                    <div class="card-header">
                        <h2 class="text">{{product.nombre}}</h2>
                        <h4 class="text-decoration-underline">{{product.tienda}}</h4>
                        <!---------------------boton para redirigir a tienda-------------------------------->
                        <button (click)="searchstoreId(product.tienda)" >ir a tienda </button>
                        <!---------------------------------------------------------------------------------->
                        <div class="row">
                            <div class="col-2 ">
                                <button type="button" (click)="like()" class="btn btn-sm btn-danger">
                                 <i class="bi bi-suit-heart"></i>
                              </button>
                            </div>
                            <div class="col-8 text-start">
                                <h4>{{product.likes}} Votos</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4>Descripcion</h4>
                        <p>{{product.comentario}}</p>
                        <h6>Categoria</h6>
                        <p>{{product.categoria}}</p>
                        <h3>{{product.precio | currency :"CLP"}}</h3>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>

            </div>
        </div>
    </ng-template>
</div>
