<div class="container-fluid">
  <div class="row" *ngIf="!product; else main_content">
    <h1>Loading...</h1>
  </div>
  <ng-template #main_content>
    <div class="row">
      <div class="col-md-5">
        <div class="card border-dark">
          <img [src]="'http://localhost:4000/' + product.imagePath" class="img img-thumbnail border-dark">
        </div>
      </div>
      <div class="col-md-5">
        <div class="card border-dark">
          <div class="card-header">
            <h2 class="text">{{product.nombre}}</h2>
            <h4 class="text-decoration-underline">{{product.tienda}}</h4>
            <h5>Votos (Aqui va la cantidad) <i class="fa-regular fa-thumbs-up"></i> </h5>
          </div>
          <div class="card-body">
          <h4>Descripcion</h4>
          <p>{{product.comentario}}</p>
          <h6>Categoria</h6>
          <p>{{product.categoria}}</p>
          <h3>{{product.precio | currency :"CLP"}}</h3>
        </div>
        <div class="card-footer">

        </div>
        </div>

      </div>
    </div>
  </ng-template>
</div>
