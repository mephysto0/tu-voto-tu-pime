<div class="global-container ">
  <div class="card login-form border-dark">
    <div class="card-header">
      <h3 class="card-title text-center">Log in</h3>
    </div>
    <div class="card-body">
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form (submit)="logIn()">
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group mt-3">
            
            <a href="#" style="float: right; font-size: 12px">Olvido su Contraseña?</a>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" 
         >
            Iniciar Sesion
          </button>

          <div class="sign-up">
            No tienes tu cuenta aun? <a href="registro">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
