
<p>Bienvenido {{user.nombre}} {{user.apellido}}</p>
<div class="container-fluid">
    <div class="row" *ngIf="!user; else main_content">
      <h1>Loading...</h1>
    </div>
    <ng-template #main_content>
      <div class="row">
        <div class="col-md-7">
          <div class="card border-dark">
            <form class="card-body" (submit)="updateProduct(nombre,apellido,rut,razon_social,email,password)">
              <div class="form-group">
                <h6 class="text">Nombre </h6>
                <input type="text" class="form-control" placeholder="Nombre producto" [value]="user.nombre" #nombre>
              </div>
              <div class="form-group">
                <h6 class="text mt-2">Apellido </h6>
                <input rows="2" class="form-control" placeholder="nombre tienda" [value]="user.apellido" #apellido>
              </div>

              <div class="form-group">
                <h6 class="text mt-2">Rut </h6>
                <input rows="2" class="form-control" placeholder="nombre tienda" [value]="user.rut" #rut>
              </div>

              <div class="form-group">
                <h6 class="text mt-2">Razon_social </h6>
                <input rows="2" class="form-control" placeholder="nombre tienda" [value]="user.razon_social" #razon_social>
              </div>

              <div class="form-group">
                <h6 class="text mt-2">Email </h6>
                <input rows="2" class="form-control" placeholder="nombre tienda" [value]="user.email" #email>
              </div>

              <div class="form-group">
                <h6 class="text mt-2">Contrase√±a </h6>
                <input rows="2" class="form-control" placeholder="nombre tienda" [value]="user.password" #password>
              </div>
  
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                <button class="btn btn-primary btn-block ">Editar</button>
                <button class="btn btn-danger" (click)="deleteUser(user._id)">Eliminar usuario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
