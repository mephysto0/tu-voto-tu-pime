<div class="container-fluid">
  <div class="row" *ngIf="!product; else main_content">
    <h1>Loading...</h1>
  </div>
  <ng-template #main_content>
    <div class="row">
      <div class="col-md-5">
        <div class="card border-dark">
          <img [src]="'http://localhost:4000/' + product.imagePath" class="img-fluid">
        </div>
      </div>
      <div class="col-md-7">
        <div class="card border-dark">
          <form class="card-body" (submit)="updateProduct(nombre,tienda,categoria,comentario,precio)">
            <div class="form-group">
              <h6 class="text">Nombre </h6>
              <input type="text" class="form-control" placeholder="Nombre producto" [value]="product.nombre" #nombre>
            </div>
            <div class="form-group">
              <h6 class="text mt-2">Tienda </h6>
              <input rows="2" class="form-control" placeholder="nombre tienda" [value]="product.tienda" #tienda>
            </div>

            <div class="form-group">
              <h6 class="text mt-2">Categoria </h6>
              <select class="form-select" id="inputSelect" [value]="product.categoria" required #categoria>
                <option value="Carpinteria">Bebe</option>
                <option value="Tejidos">Perfumes y Cosmeticos</option>
                <option value="Muebles">Mascotas</option>
                <option value="Carpinteria">Vestuario</option>
                <option value="Tejidos">Hogar y decoracion</option>
                <option value="Muebles">Alimentos</option>
              </select>
            </div>
            <div class="form-group">
              <h6 class="text mt-2">Comentario </h6>
              <input rows="2" class="form-control" placeholder="comentario del producto" [value]="product.comentario"
                #comentario>
            </div>
            <div class="form-group">
              <h6 class="text mt-2">Precio </h6>
              <input rows="2" class="form-control" placeholder="precio del producto" [value]="product.precio" #precio>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
              <button class="btn btn-primary btn-block ">Editar</button>
              <button class="btn btn-danger" (click)="deleteProduct(product._id)">Eliminar producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
</div>
