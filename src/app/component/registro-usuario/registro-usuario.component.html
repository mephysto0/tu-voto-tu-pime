<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="titulo">Registro Usuario</h4>
          <hr>
          <form>
            <form class="form-floating mt-3">

              <div class="form-floating mb-3">
                <input type="nombre" class="form-control" id="nombre" placeholder="name@example.com">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="nombre" class="form-control" id="apellido" placeholder="name@example.com">
                <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="nombre" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="nombre" class="form-control" id="confirmar_correo" placeholder="name@example.com">
                <label for="floatingInput">Confirmar Correo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirmar Contraseña</label>
              </div>

              <input class="btn btn-primary" type="submit" value="Registrar">
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
